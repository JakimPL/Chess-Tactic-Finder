<!doctype html>
<html>
<head>
    <title>Chess Tactic Finder</title>
    <meta charset="utf-8"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport"/>

    <link href="img/chesspieces/wikipedia/wB.png" rel="icon" type="image/png">
    <link rel="stylesheet" href="css/import/chessboard-1.0.0.min.css" integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/import/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/import/chessboard-1.0.0.min.js" integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD" crossorigin="anonymous"></script>
    <script src="js/color.js"></script>
    <script src="js/common.js"></script>
</head>

<body>

<div class="row">
    <div class="column">
        <div><h3>Installation</h3></div>
        <div><p>Download:</p>
            <ul>
                <li><a href="https://www.python.org/downloads/release/python-3100/">Python 3.10</a></li>
                <li><a href="https://stockfishchess.org/download/">Stockfish</a></li>
                <li><a href="https://www.cs.kent.ac.uk/people/staff/djb/pgn-extract/">pgn-extract</a></li>
            </ul>
        </div>
        <div><p>Set paths:</p>
            <div id="paths">
                <table>
                    <tr>
                        <td>&#9818;</td>
                        <td><label for="stockfish">Stockfish</label></td>
                        <td><input id="stockfish" type="text"></td>
                    </tr>
                    <tr>
                        <td>&#9817;</td>
                        <td><label for="pgn_extract">pgn-extract</label></td>
                        <td><input id="pgn_extract" type="text"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div><p>Chess Tactic Finder:</p>
            <div class="buttons">
                <button id="reinstall" type="button">&#9654; Reinstall Tactic Finder</button>
                <br>
                <button id="tactic_player" type="button"><a href="tactic.html" target="_blank">&#9654; Run Tactic Player</a></button>
                <button id="reviewer" type="button"><a href="reviewer.html" target="_blank">&#9654; Run Reviewer</a></button>
                <button id="endgame" type="button"><a href="endgame.html" target="_blank">&#9654; Run Endgame Study</a></button>
            </div>
        </div>
    </div>
    <div class="column">
        <div><h3>Tactic Finder/Game Reviewer</h3></div>
        <div><p>Analyze a game:</p>
            <div><input id="pgn" type="file" accept=".pgn"></div>
            <div class="buttons">
                <button id="analyze">Find tactics</button>
                <button id="review">Review</button>
            </div>
            <div><p id="analysis_state"></p></div>
            <div id="progress">
                <div id="progress_bar"></div>
                <div id="game_description"></div>
                <div id="game_board"></div>
                <div id="move"></div>
            </div>
        </div>
    </div>
</div>

<script src="js/index/main.js"></script>

<footer>
    <a href="https://github.com/JakimPL/Chess-Tactic-Finder/">Tactic Finder by Jakim (2025).</a>
</footer>

</body>
</html>
