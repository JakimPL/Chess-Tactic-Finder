<!doctype html>
<html>
    <head>
        <title>Chess Tactic Finder</title>
        <meta charset="utf-8" />
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
        <meta
            content="width=device-width, initial-scale=1, user-scalable=no"
            name="viewport"
        />

        <link
            rel="icon"
            type="image/png"
            href="img/chesspieces/wikipedia/wB.png"
        />
        <link rel="stylesheet" href="css/import/chessground.base.css" />
        <link rel="stylesheet" href="css/import/chessground.brown.css" />
        <link rel="stylesheet" href="css/import/chessground.cburnett.css" />
        <link rel="stylesheet" href="css/chessground.css" />
        <link rel="stylesheet" href="css/style.css" />

        <script
            src="js/import/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script>
        <script type="module" src="js/import/chessground.min.js"></script>
        <script
            src="js/import/chess.js"
            integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div class="row">
            <div class="column">
                <div><h3>Installation</h3></div>
                <div class="row">
                    <p>Download:</p>
                    <ul>
                        <li>
                            <a
                                href="https://www.python.org/downloads/release/python-3100/"
                                >Python 3.10</a
                            >
                        </li>
                        <li>
                            <a href="https://stockfishchess.org/download/"
                                >Stockfish</a
                            >
                        </li>
                        <li>
                            <a
                                href="https://www.cs.kent.ac.uk/people/staff/djb/pgn-extract/"
                                >pgn-extract</a
                            >
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <p>Set paths:</p>
                    <div id="paths">
                        <table>
                            <tr>
                                <td>&#9818;</td>
                                <td>
                                    <label for="stockfish">Stockfish</label>
                                </td>
                                <td><input id="stockfish" type="text" /></td>
                            </tr>
                            <tr>
                                <td>&#9817;</td>
                                <td>
                                    <label for="pgn_extract">pgn-extract</label>
                                </td>
                                <td><input id="pgn_extract" type="text" /></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <h3>Chess Tactic Finder:</h3>
                    <div class="buttons">
                        <button id="reinstall" type="button">
                            &#9654; Reinstall Tactic Finder
                        </button>
                        <br />
                        <button id="tactic_player" type="button">
                            <a href="tactic.html" target="_blank"
                                >&#9654; Run Tactic Player</a
                            >
                        </button>
                        <button id="reviewer" type="button">
                            <a href="reviewer.html" target="_blank"
                                >&#9654; Run Reviewer</a
                            >
                        </button>
                        <button id="endgame" type="button">
                            <a href="endgame.html" target="_blank"
                                >&#9654; Run Endgame Study</a
                            >
                        </button>
                    </div>
                </div>
                <h4>Endgame Layouts Generator:</h4>
                <div class="row">
                    <div class="buttons">
                        <table id="endgame_layouts_generator">
                            <tr>
                                <td>
                                    <label for="study_layout">Layout:</label>
                                </td>
                                <td>
                                    <select
                                        id="study_layout"
                                        class="options"
                                    ></select>
                                </td>
                            </tr>
                        </table>
                        <div class="buttons">
                            <button id="generate_endgames">
                                &#9654; Generate endgame positions
                            </button>
                        </div>
                    </div>
                </div>
                <h4>Console Log</h4>
                <div id="installation-log" class="log-container"></div>
            </div>
            <div class="column">
                <div><h3>Tactic Finder/Game Reviewer</h3></div>
                <div>
                    <p>Analyze a game:</p>
                    <div><input id="pgn" type="file" accept=".pgn" /></div>
                    <div class="buttons">
                        <button id="analyze">Find tactics</button>
                        <button id="review">Review</button>
                    </div>
                    <div><p id="analysis_state"></p></div>
                    <div id="progress">
                        <div id="progress_bar"></div>
                        <div id="game_description"></div>
                        <div id="game_board" class="board"></div>
                        <div id="move"></div>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="js/index/main.js?v=0.5.0"></script>

        <footer>
            <a href="https://github.com/JakimPL/Chess-Tactic-Finder/"
                >Tactic Finder by Jakim (2025).</a
            >
        </footer>
    </body>
</html>
