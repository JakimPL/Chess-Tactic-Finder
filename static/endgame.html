<!doctype html>
<html>
    <head>
        <title>Endgame Study</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"
        />

        <link
            rel="icon"
            type="image/png"
            href="img/chesspieces/wikipedia/wB.png"
        />
        <link rel="stylesheet" href="css/import/chessground.base.css" />
        <link rel="stylesheet" href="css/import/chessground.brown.css" />
        <link rel="stylesheet" href="css/import/chessground.cburnett.css" />
        <link rel="stylesheet" href="css/style.css" />

        <script
            src="js/import/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script>
        <script type="module" src="js/import/chessground.min.js"></script>
        <script
            src="js/import/chess.js"
            integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div class="row">
            <div class="column" id="board_panel">
                <div><h3>Board</h3></div>
                <div>
                    <table>
                        <tr>
                            <td>
                                <input
                                    class="board_settings"
                                    id="keep_playing"
                                    type="checkbox"
                                    checked
                                /><label for="keep_playing"
                                    >Keep playing random puzzles?</label
                                >
                            </td>
                        </tr>
                    </table>
                </div>
                <p id="game_info">&nbsp</p>
                <div id="board_with_evaluation">
                    <div id="endgame_board"></div>
                </div>
                <div class="buttons">
                    <button id="backward" type="button">&#9664;</button>
                    <button id="flip" type="button">Flip</button>
                    <button id="forward" type="button">&#9654;</button>
                </div>
                <div class="buttons">
                    <button id="copyFEN" type="button">Copy FEN</button>
                    <button id="copyPGN" type="button">Copy PGN</button>
                </div>
                <div class="buttons">
                    <button id="hint" type="button">Hint</button>
                </div>
                <div id="panel">&nbsp</div>
                <div id="status"></div>
                <div>
                    Analyze:
                    <a
                        href="https://www.chess.com/analysis"
                        class="button"
                        id="analyze_chess"
                        target="”_blank”"
                        >chess.com</a
                    >
                    <a
                        href="https://lichess.org/analysis/"
                        class="button"
                        id="analyze_lichess"
                        target="”_blank”"
                        >lichess.org</a
                    >
                </div>
            </div>
            <div class="column" id="games_panel">
                <div class="row" id="analysis">
                    <h3>Analysis</h3>
                    <div id="mate_counter_container">
                        <p id="mate_counter">-</p>
                    </div>
                    <div id="moves">
                        <table id="moves_list_table"></table>
                        <div id="moves_evaluation">
                            <img
                                id="evaluation_chart"
                                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="
                                alt="evaluation chart"
                            />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h3>Endgame Study Options</h3>
                    <div class="column">
                        <table>
                            <tr>
                                <td>
                                    <label for="study_layout">Layout:</label>
                                </td>
                                <td>
                                    <select
                                        id="study_layout"
                                        class="options"
                                    ></select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="distance_to_mate_or_zeroing"
                                        >DTM</label
                                    >
                                </td>
                                <td>
                                    <input
                                        class="options"
                                        id="distance_to_mate_or_zeroing"
                                        type="checkbox"
                                        checked
                                    />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="mate_in" id="mate_in_label"
                                        >Mate in:</label
                                    >
                                </td>
                                <td>
                                    <input
                                        type="number"
                                        class="options"
                                        id="mate_in"
                                        min="1"
                                        max="32"
                                        value="2"
                                    />
                                </td>
                            </tr>
                            <tr>
                                <td><label for="side">Side:</label></td>
                                <td>
                                    <select id="side" class="options">
                                        <option value="white">White</option>
                                        <option value="black">Black</option>
                                        <option value="random">Random</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="pieces">Pieces:</label></td>
                                <td>
                                    <select
                                        id="pieces"
                                        class="options"
                                    ></select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="difficulty">Difficulty:</label>
                                </td>
                                <td>
                                    <input
                                        type="number"
                                        class="options"
                                        id="difficulty"
                                        min="0.00"
                                        max="1.00"
                                        step="0.01"
                                        value="1.00"
                                    />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="bishop_color"
                                        >Bishop color:</label
                                    >
                                </td>
                                <td>
                                    <select id="bishop_color" class="options">
                                        <option value="light">
                                            Light-squared
                                        </option>
                                        <option value="dark">
                                            Dark-squared
                                        </option>
                                        <option value="random">Random</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="column">
                        <table>
                            <tr>
                                <td>
                                    <label for="hide_counter"
                                        >Hide counter:</label
                                    >
                                </td>
                                <td>
                                    <input
                                        class="options"
                                        id="hide_counter"
                                        type="checkbox"
                                    />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="hide_review"
                                        >Hide review:</label
                                    >
                                </td>
                                <td>
                                    <input
                                        class="options"
                                        id="hide_review"
                                        type="checkbox"
                                    />
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="buttons">
                    <button id="new_study" type="button">New Study</button>
                </div>
            </div>
        </div>

        <script type="module" src="js/endgame/main.js"></script>

        <footer>
            <a href="https://github.com/JakimPL/Chess-Tactic-Finder/"
                >Tactic Finder by Jakim (2025).</a
            >
        </footer>
    </body>
</html>
